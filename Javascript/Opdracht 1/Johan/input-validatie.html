<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Input validatie</title>
</head>

<body>
    <label for="age">Age</label>
    <input type="number" id="age" />
    <button onclick="validation()">Check age</button>
    <p id="message"></p>

    <script>
        /*
        Stap 1: schrijf hier je JavaScript validatie functie
        Stap 2: zorg dat deze funcie wordt aangeroepen bij het klikken van de button
        Stap 3: commit en push je veranderingen!

        Tips: 
        - document.getElementById('elementID') om een HTML element in JavaScript te vinden
        - input elementen hebben een 'value' property
        - gebruik de 'innerHTML' property om feedback te geven aan de gebruiker
        */
        function validation() {
            var in1 = document.getElementById("age");

            if (in1.value >= 18) {
                document.getElementById("message").innerHTML = "your age is ok"
            }
            else {
                document.getElementById("message").innerHTML = "your age is to young"
            };

        }
 
    </script>
</body>
</html>
