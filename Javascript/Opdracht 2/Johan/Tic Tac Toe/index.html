<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css" type="text/css" />    
    <script src="app.js"></script>
</head>
<body onload="ticTacToe()">
    <div id="tic-tac-toe">
        <div class="span3 new_span">
            <div class="row">
                <h1 class="span3">Tic Tac Toe</h1>
                <div class="span3">
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">O won</span>
                        <strong id="o_win" class="win_times add-on">0</strong>
                        <span class="add-on">time(s)</span>
                    </div>
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">X won</span>
                        <strong id="x_win" class="win_times add-on">0</strong>
                        <span class="add-on">time(s)</span>
                    </div>
                </div>
            </div>
            <ul class="row" id="game">
                <li id="1" onclick="BtnClick(1)" class="btn span1">+</li>
                <li id="2" onclick="BtnClick(2)" class="btn span1">+</li>
                <li id="3" onclick="BtnClick(3)" class="btn span1">+</li>
                <li id="4" onclick="BtnClick(4)" class="btn span1">+</li>
                <li id="5" onclick="BtnClick(5)" class="btn span1">+</li>
                <li id="6" onclick="BtnClick(6)" class="btn span1">+</li>
                <li id="7" onclick="BtnClick(7)" class="btn span1">+</li>
                <li id="8" onclick="BtnClick(8)" class="btn span1">+</li>
                <li id="9" onclick="BtnClick(9)" class="btn span1">+</li>
            </ul>
            <div class="clr">&nbsp;</div>
            <div class="row"><a href="#" id="reset" onclick="BtnReset()" class="btn-success btn span3">Restart</a></div>
        </div>
    </div>
</body>
</html>
