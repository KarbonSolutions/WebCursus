<!DOCTYPE html>
<html>
<head>
    <title>selectors-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        // Use the correct selector to hide all odd table rows.
        $(document).ready(function () {
            $("table").click(function () {
                $("tr:odd").hide();
                $("[href]").hide();
            });
           /* $("tr:odd").hide(); */
        });
    </script>
</head>
<body>

    <table border="1">
        <tr>
            <th>Company</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Berglunds snabbköp</td>
            <td>Sweden</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>UK</td>
        </tr>
    </table>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <a href="http://karbonsolutions.nl/html/">HTML Tutorial</a>
    <a href="http://karbonsolutions.nl/css/">CSS Tutorial</a>
</body>
</html>
