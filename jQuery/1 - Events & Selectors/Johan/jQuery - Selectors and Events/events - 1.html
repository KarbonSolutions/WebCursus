<!DOCTYPE html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <script>
        // If you press a keyboard key inside the <input> element, it should be hidden. Use the correct event to do so.
        $(document).ready(function(){
            $("#inputfield").change(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

    <input type="text" ID="inputfield" value="Press any key inside me to hide me" size="40">

</body>
</html>
