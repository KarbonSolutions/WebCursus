<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        // Hide all p elements on click
        $('body').click(function () {
            $('p:nth-child(2)').hide();
            alert("Why");
        });
    });
    </script>
</head>
<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>
</html>
