<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        //Use jQuery to change the text of the link to "Yoolis ICT Service",
        //and change the value of href's attribute value to "www.yoolis.nl".
        $(document).ready(function () {
            // add code here
            $("a").attr("href", "www.yoolis.nl");
            var val = $("a").attr("href");
            alert(val);
        });
    </script>
</head>
<body>
    <a href="http://www.karbonsolutions.nl/">Karbon Solutions</a>
</body>
</html>
