<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        // Use a jQuery method to add the text "Hello World" after the <p> element.
        $(document).ready(function () {
            $('p').after('<p>Hello World</p>')
        });
    </script>
</head>
<body>

    <p>Hello?</p>

</body>
</html>
