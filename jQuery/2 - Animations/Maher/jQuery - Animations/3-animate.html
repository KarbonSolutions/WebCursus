<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        //Use the animate() method to set the font-size of <div> to 100 pixels. 
        //The duration of the effect should be "slow".
        $(document).ready(function () {
            $('div').click(function () {
                $("div").animate({'font-size': '100px'}, "slow");
            });
           
        });
    </script>
</head>
<body>

    <div style="background:#98bf21;height:200px;width:600px;">Hello World</div>

</body>
</html>
