<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hotel</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Kamer</th>
                    <th>Capaciteit</th>
                    <th>Prijs</th>
                    <th>Gast</th>
                </tr>
            </thead>
            <tbody id="rooms"></tbody>
        </table>

        <form class="form-inline">
            <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="count">Aantal gasten</label>
                <input type="number" id="count" class="form-control" />
            </div>

            <div class="form-group">
                <label for="date">Incheck datum</label>
                <input type="date" id="date" class="form-control" />
            </div>
            <div class="form-group">
                <label for="nights">Nachten</label>
                <input type="number" id="nights" class="form-control" />
            </div>
            <button type="button" id="reserve" class="btn btn-default">Reserveer</button>
        </form>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Aantal gasten</th>
                    <th>Naam</th>
                    <th>Incheck datum</th>
                    <th>Uitcheck datum</th>
                </tr>
            </thead>
            <tbody id="reservations"></tbody>
        </table>
</div>
</body>
</html>
